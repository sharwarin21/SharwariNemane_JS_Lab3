<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <script src="weather.js"></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section class="app-container" id="app-container">
      <div class="temp-input">
        <input
          type="text"
          name="city"
          placeholder="Search name of a city..."
          class="search-box"
        />
      </div>
      <section class="results">
        <div class="error-msg"></div>
        <div class="city-data">
          <div class="city-name">Delhi, India</div>
          <div class="city-date">Sunday 6 August 2023</div>
        </div>
        <div class="temp-info">
          <div class="temp">33<span>ºC</span></div>
          <div class="weather">Haze</div>
          <div class="min-max-temp">33ºC/33ºC</div>
        </div>
      </section>
    </section>
  </body>
</html>
